version: '3.8'

services:
  portfolio-dev:
    image: node:20-alpine
    container_name: portfolio-dev
    working_dir: /app
    volumes:
      - .:/app                  # Mirror your local files
      - /app/node_modules       # Keep node_modules inside container (clean host)
    ports:
      - "8080:8080"
    # FIXED COMMAND: Always ensure dependencies are ready before starting
    command: sh -c "npm install --legacy-peer-deps && npm run dev"